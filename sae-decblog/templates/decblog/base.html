{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static "css/blog-style.css" %}">
	<link rel="stylesheet" href="{% static "css/code-default.css" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon-32x32.png" %}">
	<title>{% block title %} {% endblock %}litp's blog on web development</title>
</head>
<body>
	<div class="container">
		<header class="grid">
			<h1 class="blog-title col-2-3"><a href="">litp's blog</a></h1>
			<ul class="contact-info col-1-3 hide-on-mobile">
					<li><a href="">Weibo</a></li>
					<li><a href="https://github.com/litp/">Git</a></li>
					<li><a href="/feeds/">RSS</a></li>
			</ul>
		</header>

		<nav class="grid">
			<ul class="nav-btn col-1-1">
				<li><a href="/">主页</a></li>
				<li><a href="/category/django/">Django</a></li>
				<li><a href="/category/python/">Python</a></li>
				<li><a href="/category/web/">Web前端</a></li>
				<li><a href="/about/">关于</a></li>
			</ul>
		</nav>

		<div class="content">
		{% block content %} {% endblock %}			
		</div>

		<footer>
			<p class="copyright">copyright @ litpweb.com</p>
			<p class="beian">粤ICP第20000号备案</p>
		</footer>
	</div>
</body>
</html>
