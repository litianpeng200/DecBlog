{% extends "decblog/base.html" %}

{% block title %} Decblog - The blog for opinion expressing {% endblock %}

{% block content %}
<article>
	<h2>{{ object.title }}</h2>
	<p class="pub-date">{{ object.pub_date|date:"Y年n月j日"}}</p>
	<p>{{ object.content_html|safe }}</p>
</article>
<!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{ object.pk }}" data-title="{{ object.title }}" data-url="{{ request.META.HTTP_HOST }}{{ object.get_absolute_url }}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"litpweb"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0] 
		 || document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
	</script>
<!-- 多说公共JS代码 end -->
{% endblock %}
